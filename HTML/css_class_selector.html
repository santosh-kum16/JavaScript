<html>
	<head>
		<style type="text/css">
		.highlight{
		 font-weight:bold;
		 color:red;
		}
		h1{
		 color:#00ff00;
		}
		</style>
	</head>
	<body>
		<h1>Good <em>Morning.</em></h1>
		<p>This is normal text</p>
		<p class="highlight">But this is red and bold</p>
		<a href="http://www.youtube.com" class="highlight">Link to youtube</a>
	</body>
</html>
